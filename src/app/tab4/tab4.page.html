<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        SharedSpace
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content [fullscreen]="true" class="content-background">
    <ion-card style="margin-top: 3%; margin-left: 5%; margin-right: 5%; height: 95%;"> <!-- Hacer el card clickeable -->
        <ion-card-header>
        <ion-card-title>Shopping List</ion-card-title>
        </ion-card-header>
        <div class="scroll-container">
        <ion-list>
            <ion-item *ngFor="let item of items">
            {{item}}
            </ion-item>
            <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMoreItems($event)">
            <ion-infinite-scroll-content loading-spinner="bubbles" loading-text="Loading more items...">
            </ion-infinite-scroll-content>
            </ion-infinite-scroll>
        </ion-list>
        </div>
    </ion-card>
</ion-content>
