<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Apartment
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Apartment</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item>
      <ion-button size="large" (click)="navigateToApartment()" >Apartment</ion-button>
    </ion-item>
  </ion-list>
  @if(apartmentVisible){
    <app-apartment></app-apartment>
  }
</ion-content>
