<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Apartment
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Apartment</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>Nombre Apartamento</ion-card-title>
      <ion-card-subtitle>Nombre de usuario</ion-card-subtitle>
    </ion-card-header>
    <ion-button size="large" (click)="navigateToApartment()" >Apartment</ion-button>
  </ion-card>
  @if(apartmentVisible){
    <app-apartment></app-apartment>
  }
</ion-content>
