<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Apartment
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Apartment</ion-title>
    </ion-toolbar>
  </ion-header>
@if(apartment){
  <ion-card>
    <img alt="Silhouette of mountains" src="{{apartment.img}}" />
    <ion-card-header>
      <ion-card-title>{{apartment.name}}</ion-card-title>
      <ion-card-subtitle>{{apartment.nameowner}}</ion-card-subtitle>
    </ion-card-header>
    <ion-button size="large" (click)="navigateToApartment()" >Apartment</ion-button>
  </ion-card>
  @if(apartmentVisible){
    <app-apartment></app-apartment>
  }
}
</ion-content>
