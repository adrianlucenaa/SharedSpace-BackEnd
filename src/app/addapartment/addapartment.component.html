<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab2"></ion-back-button>
    </ion-buttons>
    <ion-title>Create Apartment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content-wrapper">
    <img src="../../assets/images/apartamentorp.png" alt="">
    <form class="ion-padding form-margin" (ngSubmit)="createApartment()">
      <ion-grid class="ion-no-padding">
        <ion-row>
          <ion-col size="12" size-md="6" class="ion-no-padding">
            <ion-item lines="none" class="rounded-item">
              <ion-label position="stacked">Address</ion-label>
              <ion-input type="text" [(ngModel)]="apartment.address" name="floating_apartment_address" required></ion-input>
            </ion-item>
          </ion-col>

          <ion-col size="12" size-md="6" class="ion-no-padding">
            <ion-item lines="none" class="rounded-item">
              <ion-label position="stacked">Owner Number (123456789)</ion-label>
              <ion-input type="number" [(ngModel)]="apartment.numberowner" name="floating_apartment_owner_number" required></ion-input>
          </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12" size-md="6" class="ion-no-padding">
            <ion-item lines="none" class="rounded-item">
              <ion-label position="stacked">Owner Name</ion-label>
              <ion-input type="text" [(ngModel)]="apartment.nameowner" name="floating_apartment_owner_name" required></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-item lines="none" class="rounded-item">
        <ion-label position="stacked">Gmail Owner</ion-label>
        <ion-input type="email" [(ngModel)]="apartment.owneremail" name="floating_apartment_owner_email" required></ion-input>
      </ion-item>

      <ion-item lines="none" class="rounded-item">
        <ion-label position="stacked">Apartment Name</ion-label>
        <ion-input type="text" [(ngModel)]="apartment.name" name="floating_apartment_name" required></ion-input>
      </ion-item>

      <ion-button expand="block" color="primary" type="submit">Submit</ion-button>
    </form>
  </div>
</ion-content>
