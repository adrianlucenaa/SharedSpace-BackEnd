<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-input label="Gmail" type="email" placeholder="gmail@domain.com"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Password" type="password" placeholder="Password"></ion-input>
    </ion-item>

  </ion-list>
  <ion-button shape="round" (click)="redirectToTab1()">sign in</ion-button>
  <ion-button shape="round" fill="outline" (click)="redirectToRegister()">I don't have account</ion-button>
</ion-content>
