<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Usuario <!--Aqui iria el nombre del usuario-->
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content-wrapper">
  <div>
    <div class="container">
      <form class="ion-padding margin">
        <!-- <ion-item lines="none" class="item">
          <ion-label >Id user : {{id}}</ion-label> 
        </ion-item> -->
        <h1>User Info</h1>
        <ion-item lines="none" class="item">
          <ion-label> {{name}}</ion-label> <!--Aqui iria el nombre del usuario-->
        </ion-item>

        <ion-item lines="none" class="item">
          <ion-label> {{surname}}</ion-label> <!--Aqui iria el apellido del usuario-->
        </ion-item>

        <ion-item lines="none" class="item">
          <ion-label> {{email}}</ion-label> <!--Aqui iria el email del usuario-->
        </ion-item>

        <ion-item lines="none" class="item">
          <ion-label> {{dni}}</ion-label> <!--Aqui iria el dni del usuario-->
        </ion-item>
      </form>
    </div>
  </div>
</ion-content>
